<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {

        header {
            background-color: #333;

        main {
            display: flex;
            flex-direction: column;
            max-width: 700px;

            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-sizing:border-box;
           box-shadow: 0px 10px 20px 5px rgba(160, 248, 248, 0.7);
            /* box-shadow: 0px 10px 20px 2px rgba(8, 7, 7, 0.1); */
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        button {
            /* display: none; */
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            /* justify-content: flex-start; */
            /* cursor: pointer; */
            /* float: inline-end; */

        }

        button:hover {
            background-color: #555;
        }
        #text{
            font-size: 20px;
            line-height: 2.5;
            min-height: 100%;
            min-width: 100%;
            border: 0px solid;
            font-family: 'Mukta';
        }
    </style>
</head>
<body>
    <header>
        <!-- STORY TITLE -->
        <h1>The Garden of Friendship</h1>
    </header>
    <main>
       <nav> <h1>Chapter 1</h1></nav>
        <div id="text"></div>
        <!-- <footer><button id="next-button">Next Chapter</button></footer> -->
    </main>

    <script>
       
        
        const textElement = document.getElementById("text");
        const text = `In a quiet suburban neighborhood, two neighbors, Sarah and Rachel, lived side by side but had never spoken. One day, Sarah noticed Rachel struggling in her garden. Instead of ignoring it, Sarah offered a helping hand.

This small gesture sparked a beautiful friendship. They spent weekends gardening together, sharing laughter and stories. As the garden blossomed, so did their friendship. The once lonely neighborhood became a community filled with warmth and camaraderie.

Years later, Sarah and Rachel's garden was a symbol of the strength that grows from genuine connections, proving that reaching out to a neighbor can cultivate a garden of friendship.

**Moral:**
A simple act of reaching out can nurture meaningful connections, turning strangers into lifelong friends and transforming a neighborhood into a community.

`;
        let index = 0;

        function type() {
          if (index < text.length) {
            textElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, 80);
          }
        }
        type();
        // if(type()){
       
        // }
    </script>
</body>
</html>
